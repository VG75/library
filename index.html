    <title>Library</title>

<body>
    <div class="add-book-btn">
        <button>Add book</button>
    </div>
    <dialog>
        <form action="" class="add-book-form">
            <label for="titel">Title: </label>
            <input type="text" name="title" id="titel" required>
            <label for="author">Author: </label>
            <input type="text" name="author" id="author" required>
            <label for="no-pages">No of pages: </label>
            <input type="number" id="no-pages">
            <label for="read-status">Read?</label>
            <input type="checkbox" id="read-status">

            <button type="submit" value="default" id="close-dialog">Add book</button>
        </form>
    </dialog>
    

    

    <div class="library-container">
        <h1>Library</h1>
        <div class="book-shelf">
            <div class="book-card" data-index = "0">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">

                </svg>
                <div class="book-card-flex">
                    <div class="title-text">
                        <h3 class="book-name">Harry Potter and the Philosopher's Stone</h3>
                        <p class="author-name">By JK rowling</p>
                    </div>
                    <div class="book-prop">
                        <p class="pages">pages: 255</p>
